<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall-E 학교 대시보드</title>
  <link rel="icon" type="image/png" href="views://dashboard/icon.png">
  <link rel="stylesheet" href="views://dashboard/style.css">
</head>
<body>
  <div class="window-frame">
  <!-- Custom Titlebar (frameless window drag region) -->
  <header class="top-bar electrobun-webkit-app-region-drag" id="titlebar">
    <div class="top-bar__left">
      <img class="app-logo" src="views://dashboard/icon.png" alt="Wall-E" width="28" height="28">
      <div class="school-name" id="schoolName">학교 대시보드</div>
      <div class="class-info" id="classInfo"></div>
    </div>
    <div class="top-bar__center">
      <div class="datetime">
        <span class="date" id="currentDate"></span>
        <span class="time" id="currentTime"></span>
      </div>
    </div>
    <div class="top-bar__right">
      <div class="weather-info" id="weatherInfo">
        <span class="weather-icon" id="weatherIcon"></span>
        <span class="weather-temp" id="weatherTemp">--°C</span>
      </div>
      <div class="air-quality" id="airQuality">
        <span class="pm-badge" id="pm10Badge">PM10 --</span>
        <span class="pm-badge" id="pm25Badge">PM2.5 --</span>
      </div>
      <div class="class-status-badge" id="classStatus">로딩 중...</div>
      <!-- Settings Button -->
      <button class="settings-btn electrobun-webkit-app-region-no-drag" id="btnSettings" title="설정">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M6.5 1L6.15 2.65C5.75 2.8 5.38 3.01 5.05 3.27L3.45 2.65L1.95 5.35L3.3 6.45C3.27 6.63 3.25 6.81 3.25 7C3.25 7.19 3.27 7.37 3.3 7.55L1.95 8.65L3.45 11.35L5.05 10.73C5.38 10.99 5.75 11.2 6.15 11.35L6.5 13H9.5L9.85 11.35C10.25 11.2 10.62 10.99 10.95 10.73L12.55 11.35L14.05 8.65L12.7 7.55C12.73 7.37 12.75 7.19 12.75 7C12.75 6.81 12.73 6.63 12.7 6.45L14.05 5.35L12.55 2.65L10.95 3.27C10.62 3.01 10.25 2.8 9.85 2.65L9.5 1H6.5Z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
          <circle cx="8" cy="7" r="2" stroke="currentColor" stroke-width="1.2"/>
        </svg>
      </button>
      <!-- Window Controls -->
      <div class="window-controls">
        <button class="win-btn win-btn--minimize" id="btnMinimize" title="최소화">
          <svg width="10" height="1" viewBox="0 0 10 1"><rect width="10" height="1" fill="currentColor"/></svg>
        </button>
        <button class="win-btn win-btn--maximize" id="btnMaximize" title="최대화">
          <svg width="10" height="10" viewBox="0 0 10 10"><rect x="0.5" y="0.5" width="9" height="9" stroke="currentColor" fill="none" stroke-width="1"/></svg>
        </button>
        <button class="win-btn win-btn--close" id="btnClose" title="닫기">
          <svg width="10" height="10" viewBox="0 0 10 10"><line x1="0" y1="0" x2="10" y2="10" stroke="currentColor" stroke-width="1.2"/><line x1="10" y1="0" x2="0" y2="10" stroke="currentColor" stroke-width="1.2"/></svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Update Banner (hidden by default) -->
  <div class="update-banner" id="updateBanner" style="display:none;">
    <span class="update-banner__text" id="updateBannerText">새 버전이 있습니다</span>
    <button class="update-banner__btn" id="btnUpdate">지금 업데이트</button>
    <button class="update-banner__dismiss" id="btnDismissUpdate" title="닫기">&times;</button>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Timetable Column (50%) -->
    <section class="panel timetable-panel">
      <div class="panel__header">
        <h2>시간표</h2>
        <span class="panel__subtitle" id="timetableWeek"></span>
      </div>
      <div class="panel__body">
        <table class="timetable" id="timetable">
          <thead>
            <tr>
              <th class="period-col">교시</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
            </tr>
          </thead>
          <tbody id="timetableBody">
            <!-- Rows generated by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Meals Column (25%) -->
    <section class="panel meals-panel">
      <div class="panel__header">
        <h2>급식</h2>
      </div>
      <div class="panel__body" id="mealsContainer">
        <!-- Meal cards generated by JS -->
        <div class="loading-placeholder">급식 정보를 불러오는 중...</div>
      </div>
    </section>

    <!-- Events Column (25%) -->
    <section class="panel events-panel">
      <div class="panel__header">
        <h2>학교 행사</h2>
      </div>
      <div class="panel__body" id="eventsContainer">
        <!-- Event items generated by JS -->
        <div class="loading-placeholder">학사일정을 불러오는 중...</div>
      </div>
    </section>
  </main>
  </div>

  <script src="views://dashboard/index.js"></script>
</body>
</html>
